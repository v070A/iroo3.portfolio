<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervantes Portfolio (SELF DEV)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="desktop-bg text-white">
    <header
      id="top-bar"
      class="top-bar fixed top-0 left-0 right-0 h-8 flex justify-between items-center px-4 z-20 text-xs font-mono"
    >
      <div class="flex space-x-4 text-white">
        <span class=""
          ><i data-lucide="cpu" class="w-3 h-3 inline-block mr-1"></i>40%</span
        >
        <span class=""
          ><i data-lucide="memory-stick" class="w-3 h-3 inline-block mr-1"></i
          >3.2G</span
        >
        <span class=""
          ><i data-lucide="calendar" class="w-3 h-3 inline-block mr-1"></i>Mon,
          Nov 24</span
        >
      </div>
      <div class="text-gray-300">
        <i data-lucide="monitor" class="w-3 h-3 inline-block mr-1"></i>
        Cervantes Portfolio (IR001 - 3)
      </div>
      <div class="flex space-x-4">
        <span id="current-time">16:20</span>
        <button
          id="launcher-toggle-btn"
          class="text-gray-300 hover:text-white"
          title="Launch Command Palette (Ctrl+Space)"
        >
          <i data-lucide="search" class="w-3 h-3"></i>
        </button>
      </div>
    </header>

    <main class="pt-10 px-4 md:px-8">
      <div class="flex flex-col space-y-4 text-white">
        <div
          id="folder-about"
          class="folder-icon flex flex-col items-center w-20 p-2 rounded-lg hover:bg-black/20"
        >
          <i data-lucide="folder" class="w-8 h-8 text-blue-400"></i
          ><span class="text-xs text-center mt-1">1. About Me</span>
        </div>
        <div
          id="folder-skills"
          class="folder-icon flex flex-col items-center w-20 p-2 rounded-lg hover:bg-black/20"
        >
          <i data-lucide="target" class="w-8 h-8 text-blue-400"></i
          ><span class="text-xs text-center mt-1">2. Skills & Goals</span>
        </div>
        <div
          id="folder-growth"
          class="folder-icon flex flex-col items-center w-20 p-2 rounded-lg hover:bg-black/20"
        >
          <i data-lucide="sparkles" class="w-8 h-8 text-blue-400"></i
          ><span class="text-xs text-center mt-1">3. Growth</span>
        </div>

        <div
          id="folder-terminal"
          class="folder-icon flex flex-col items-center w-20 p-2 rounded-lg hover:bg-black/20"
        >
          <i data-lucide="terminal" class="w-8 h-8 text-white"></i
          ><span class="text-xs text-center mt-1">4. Terminal</span>
        </div>
        <div
          id="folder-readme"
          class="folder-icon flex flex-col items-center w-20 p-2 rounded-lg hover:bg-black/20"
        >
          <i data-lucide="file-text" class="w-8 h-8 text-white"></i
          ><span class="text-xs text-center mt-1">README.md</span>
        </div>
      </div>

      <div id="content-view" class="p-0 rounded-lg top-bar content-hidden">
        <div
          id="content-header"
          class="drag-handle flex justify-between items-center border-b border-gray-600 z-10 bg-transparent flex-shrink-0"
          style="padding: 1.25rem"
        >
          <div class="flex items-center">
            <button
              id="back-button"
              class="text-gray-400 hover:text-white p-1 mr-3 rounded-full transition-colors hidden"
              title="Go back"
            >
              <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </button>
            <h2
              id="content-title"
              class="text-lg font-bold tracking-wide text-white"
            ></h2>
          </div>
          <button
            onclick="closeContent()"
            class="text-gray-400 hover:text-white p-1 rounded-full transition-colors"
            title="Close Window"
          >
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>
        <div id="content-body" class="text-sm space-y-3"></div>
      </div>

      <div
        id="terminal-window"
        class="p-4 rounded-lg content-hidden w-[600px] h-[400px]"
        onclick="document.getElementById('terminal-input').focus()"
      >
        <div
          id="terminal-header"
          class="drag-handle flex justify-between items-center mb-2 border-b border-gray-700 pb-2"
        >
          <h2 class="text-sm font-bold text-gray-400">shan@arch-rice:~</h2>
          <button
            onclick="closeTerminal()"
            class="text-gray-400 hover:text-white p-1 rounded-full transition-colors"
          >
            <i data-lucide="x" class="w-4 h-4"></i>
          </button>
        </div>

        <div id="terminal-output" class="terminal-output text-sm">
          <p class="output-text info-text">
            Type '<span class="text-white font-bold">help</span>' for commands.
          </p>
          <br />
        </div>

        <div class="prompt-line text-sm">
          <div class="whitespace-nowrap select-none">
            <span class="prompt-user">shan@arch-rice</span
            ><span class="text-white">:</span><span class="prompt-dir">~</span
            ><span class="prompt-symbol"> $</span>
          </div>
          <input
            type="text"
            id="terminal-input"
            class="terminal-input"
            autocomplete="off"
            spellcheck="false"
            autofocus
          />
        </div>
      </div>

      <div
        id="profile-picture-modal"
        class="p-2 rounded-lg top-bar content-hidden"
      >
        <div
          id="profile-picture-header"
          class="drag-handle flex justify-between items-center px-2 py-1 border-b border-gray-600"
        >
          <h2 class="text-xs font-mono text-blue-300">~/profile.png</h2>
          <button
            onclick="closeProfilePicture()"
            class="text-gray-400 hover:text-white p-1 rounded-full transition-colors leading-none"
          >
            <i data-lucide="x" class="w-4 h-4"></i>
          </button>
        </div>
        <div class="p-2 flex flex-col items-center">
          <img
            id="profile-image"
            src=""
            class="rounded-lg shadow-lg border border-gray-700 w-full h-auto object-cover"
            style="max-height: 300px"
            alt="Profile Picture"
          />
          <p
            id="image-caption"
            class="text-xs text-gray-400 mt-2 h-6 text-center"
          ></p>
          <div class="flex justify-between w-full mt-3">
            <button
              id="prev-image-btn"
              onclick="navigateProfileImage(-1)"
              class="p-2 bg-gray-700/50 hover:bg-gray-700 rounded-full text-white disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
            >
              <i data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>
            <button
              id="next-image-btn"
              onclick="navigateProfileImage(1)"
              class="p-2 bg-gray-700/50 hover:bg-gray-700 rounded-full text-white disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
            >
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="resume-modal" class="p-2 rounded-lg top-bar content-hidden">
        <div
          id="resume-header"
          class="drag-handle flex justify-between items-center px-2 py-1 border-b border-gray-600"
        >
          <h2 class="text-xs font-mono text-blue-400">~/resume.png</h2>
          <button
            onclick="closeResume()"
            class="text-gray-400 hover:text-white p-1 rounded-full transition-colors leading-none"
          >
            <i data-lucide="x" class="w-4 h-4"></i>
          </button>
        </div>
        <div class="p-2 flex flex-col items-center">
          <img
            id="resume-image"
            src="images/resume.png"
            onerror="this.src='https://placehold.co/400x600/1e293b/ffffff?text=Resume.png+Missing'"
            class="rounded-lg shadow-lg border border-gray-700 w-full h-auto object-cover cursor-zoom-in"
            style="max-height: 450px"
            alt="My Resume"
            ondblclick="openResumeZoom()"
          />

          <div class="flex justify-center w-full mt-3">
            <a
              href="images/resume.png"
              download
              class="text-xs text-gray-400 hover:text-white flex items-center gap-2 border border-gray-600 px-3 py-1 rounded-full transition-colors"
            >
              <i data-lucide="download" class="w-3 h-3"></i> Download PDF
            </a>
          </div>
        </div>
      </div>

      <div id="beliefs-modal" class="p-2 rounded-lg top-bar content-hidden">
        <div
          id="beliefs-header"
          class="drag-handle flex justify-between items-center px-2 py-1 border-b border-gray-600"
        >
          <h2 class="text-xs font-mono text-white">~/core_beliefs.png</h2>
          <button
            onclick="closeBeliefs()"
            class="text-gray-400 hover:text-white p-1 rounded-full transition-colors leading-none"
          >
            <i data-lucide="x" class="w-4 h-4"></i>
          </button>
        </div>
        <div class="p-2 flex flex-col items-center">
          <img
            id="beliefs-image"
            src="images/poster5.png"
            onerror="this.src='https://placehold.co/400x600/1e3a8a/ffffff?text=Core+Beliefs+%26+Philosophy'"
            class="rounded-lg shadow-lg border border-gray-700 w-full h-auto object-cover cursor-zoom-in"
            style="max-height: 450px"
            alt="My Core Beliefs"
            ondblclick="openBeliefsZoom()"
          />
        </div>
      </div>

      <div
        id="image-modal"
        class="fixed inset-0 bg-black/95 z-[100] hidden flex flex-col items-center justify-center p-4"
        onclick="closeImageModal()"
      >
        <button
          class="absolute top-4 left-4 text-white hover:text-blue-400 flex items-center gap-2 px-4 py-2 bg-gray-800/50 rounded-full transition-colors z-[102]"
        >
          <i data-lucide="arrow-left" class="w-5 h-5"></i> Back
        </button>

        <button
          id="modal-prev-btn"
          onclick="event.stopPropagation(); navigateModalImage(-1)"
          class="absolute left-4 top-1/2 transform -translate-y-1/2 p-4 text-white hover:text-blue-400 bg-gray-800/30 hover:bg-gray-800/80 rounded-full transition-all z-[102]"
        >
          <i data-lucide="chevron-left" class="w-8 h-8"></i>
        </button>

        <img
          id="modal-image"
          src=""
          alt="Zoomed Image"
          class="max-w-full max-h-[90vh] object-contain shadow-2xl z-[101]"
          onclick="event.stopPropagation()"
        />

        <button
          id="modal-next-btn"
          onclick="event.stopPropagation(); navigateModalImage(1)"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 p-4 text-white hover:text-blue-400 bg-gray-800/30 hover:bg-gray-800/80 rounded-full transition-all z-[102]"
        >
          <i data-lucide="chevron-right" class="w-8 h-8"></i>
        </button>

        <p
          class="absolute bottom-4 text-center text-sm text-gray-400 font-mono"
        >
          Double-click or click 'Back' to return
        </p>
      </div>

      <div
        id="app-launcher-overlay"
        class="fixed inset-0 bg-black/50 z-30 flex items-start justify-center pt-[10vh] hidden"
        onclick="toggleLauncher(false)"
      >
        <div
          id="app-launcher"
          class="app-launcher rounded-xl w-full mx-4"
          onclick="event.stopPropagation()"
        >
          <div class="p-4 border-b border-gray-700">
            <input
              type="text"
              id="launcher-search"
              placeholder="Type to search or navigate..."
              class="w-full bg-transparent text-lg text-white outline-none focus:ring-0 placeholder-gray-400 font-mono"
              autofocus
            />
          </div>
          <div
            id="launcher-menu"
            class="p-2 max-h-[60vh] overflow-y-auto"
          ></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
